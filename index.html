<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/Logo.png" />

  <title>Nam Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Animated radial glow background */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(ellipse at center, rgba(94, 158, 255, 0.05), transparent 70%);
  animation: cinematicGlow 10s ease-in-out infinite;
  z-index: -1;
  pointer-events: none;
}

@keyframes cinematicGlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .glow {
  text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
}

.glow-img {
  filter: drop-shadow(0 0 50px var(--primary));
}
    :root {
      --main-bg: #0f1115;
      --card-bg: #1a1c22;
      --text: #ffffff;
      --subtext: #a0a0a0;
      --primary: #5e9eff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: var(--main-bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      height: 100%;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: rgba(15, 17, 21, 0.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
    }

    header span {
      font-size: 1.25rem;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      padding-top: 120px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p.description {
      color: var(--subtext);
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 60px #5e9eff60;
    }

    .btn:hover {
  background-color: #78adff;
  transform: translateY(-2px);
  box-shadow: 0 0 50px #78adffaa;
}


    img.preview {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 150px rgba(94, 158, 255, 0.2);
      margin-top: 2rem;
    }

    footer {
      margin-top: 4rem;
      color: var(--subtext);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>

    <div style="display: flex; align-items: center; gap: 0.75rem;">

    </div>

    <!-- Nav Links -->
    <nav>
      <a href="index.html">Home</a>
      <a href="#download">Download</a>
      <a href="https://discord.gg/BBPcpDBVhR">Discord</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
   <h1 class="glow">Nam Executor V3.</h1>
    <p class="description">
      A clean, powerful, and keyless Lua exploit experience – optimized for performance and simplicity.
    </p>

    <div class="buttons" id="download">
      <a href="https://github.com/cyangithub2011/Nam_Executor/releases/download/Nam/NamExeucutorV3.1.0.zip"><button class="btn">Download for Windows(beta)</button></a>
      <a href="getkey.html"><button class="btn">No Key!</button></a>
    </div>

    <img src="assets/Showcase1.png" alt="Nam Executor Preview" class="preview" />

    <footer>© 2025 RainBows softworks. All rights reserved.</footer>
  </div>
</body>
